<div class="container-fluid set-bg" style="background-image: url(assets/images/contact-background.jpg);">
  <div class="row">

    <div class="col-lg-5 ml-5 mt-5" style="height: 500px;">
      <h2 class="text-white"><strong>Contact Us</strong></h2>
      <form>
        <div class="form-group">
          <label class="text-white" for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label class="text-white" for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label class="text-white" for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-5 mr-5 mt-5">
      <h2 class="text-white"><strong>Information</strong></h2>
      <p style="color: white; margin-top: 35px;">I'm here to help you! If you're looking for information about a soccer website or need assistance with contacting someone, please provide me with more details. What specific information do you need about the soccer website, and who do you need to contact?</p>
    </div>
  </div>
</div>
